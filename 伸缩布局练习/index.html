<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: ;
				padding: 0;
			}
			.box{
				width: 800px;
				height: 600px;
				display: flex;
				flex-direction:column;
			}
			.header{
				background-color: blue;
				flex: 1;
			}.section{
				background-color: red;
				flex: 5;
				display: flex;
			}.footer{
				background-color: black;
				flex: 1;
			}
			.left{
				flex: 1;
				background-color: gold;
			}
			.right{
				flex: 4;
				background-color: wheat;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="header"></div>
			<div class="section">
				<div class="left"></div>
				<div class="right"></div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
