<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			.pic{
				background: #ccc;
				position: relative;
				float: left;
				margin: 20px;
				margin-right: 50px;
				
			}
			.pic div{
				position: relative;
				border:1px solid #333;
				background: #fff;
				padding: 3px;
			}
			.right{
				top: -6px;
				left: -6px;
			}
			.left{
				top:-6px;
				right: -6px;
			}
		</style>
		<title></title>
	</head>
	<body>
		<div class="pic">
			<div class="left"><img src="img/2.jpg"/></div>
		</div>
		<div class="pic">
			<div class="right"><img src="img/1.jpg"/></div>
		</div>
	</body>
</html>
