<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: url(images/bg.jpg) repeat-x;
				text-align: center;
			}
			
			.container {
				background-color: #d3eeeb;
				width: 800px;
				height: 720px;
				margin: 0 auto;
			}
			
			.header,
			.content {
				width: 800px;
			}
			
			.content table {
				text-align: center;
				width: 790px;
				margin: 5px;
			}
			
			.l1 {
				width: 270px;
				height: 210px;
				background-image: url(images/left1.jpg);
			}
			
			.l2 {
				width: 270px;
				height: 270px;
				background-image: url(images/left2.jpg);
			}
			
			.r1 {
				width: 520px;
				height: 210px;
				background-image: url(images/right1.gif);
			}
			
			.r2 {
				width: 520px;
				height: 270px;
				background-image: url(images/right2.gif);
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="header"><img src="images/banner.jpg" /></div>
			<div class="content">
				<table cellspacing="0" cellpadding="0">
					<tr>
						<td class="l1"></td>
						<td class="r1"></td>
					</tr>
					<tr>
						<td class="l2"></td>
						<td class="r2"></td>
					</tr>
				</table>
			</div>
		</div>

	</body>

</html>
