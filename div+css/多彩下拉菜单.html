<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style type="text/css">
			body{
				background-color: #f5f0c2;
			}
			select{
				width: 160px;
			}
			form{
				color: #0c12f5;
				font-size: 16px;
				font-weight: 800px;
				font-family: 黑体;
			}
			.r {
    background-color:#FF0000;
    color:#000;
}
.o {
    background-color:#FF9900;
    color:#000;
}
.y {
    background-color:#FFFF00;
    color:#000;
}
.g {
    background-color:#009900;
    color:#000;
}
.q {
    background-color:#21b9b4;
    color:#000;
}
.b {

}

		<title></title>

	<body>
		<form action="">
			<label for="color">请选择你喜欢的颜色</label>

					<option  class="o" value="橙">橙</option>

					<option class="g" value="绿">绿</option>
					<option class="q" value="蓝">青</option>

		</form>
	</body>
</html>
