<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 10px 0 0 10px;
				padding: 0;
			}
			body{
				font-size: 14px;
				background-color: #ccc;
				font-family: 宋体;
				text-align: center;
			}
			ul{
				list-style-type: none;
				margin: 0 auto;
			}
			li{
				float: left;
				margin-left: 2px;
			}
			a{
				display: block;
				width: 100px;
				height: 50px;
				background-color: skyblue;
				text-align: center;
				line-height: 50px;
				font-size:20px;
				text-decoration: none;
				color: white;
			}
			a:hover.help{
				cursor:help;
			}
			a.text:hover{
				cursor:text;
			}
			a:hover.wait{
				cursor:wait;
			}
			a:hover.sw-resize{
				cursor:sw-resize;
			}
			a:hover.crosshair{
				cursor:crosshair;
			}
			a:hover.move{
				cursor:move;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#" class="help">帮助</a></li>
			<li><a href="#" class="text">文本</a></li>
			<li><a href="#" class="wait">等待</a></li>
			<li><a href="#" class="sw-resize">斜箭头</a></li>
			<li><a href="#" class="crosshair">十字</a></li>
			<li><a href="#" class="move">移动</a></li>
		</ul>
		
	</body>
</html>
