<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#myform {
				width: 500px;
				padding: 20px;
				background: #f0f0f0;
					overflow: auto;
					border: 1px solid #cccccc;
					-moz-border-radius: 7px;
					-webkit-border-radius: 7px;
					border-radius: 7px;
					-moz-box-shadow: 2px 2px 2px #cccccc;
					/*边框阴影 */
					-webkit-box-shadow: 2px 2px 2px #cccccc;
					box-shadow: 2px 2px 2px #cccccc;
				}
				div {
    margin-bottom:5px;
}
label {
    font-family: Arial, Verdana;
    text-shadow: 2px 2px 2px #ccc;
    display: block;
    float: left;
    font-weight: bold;
    margin-right:10px;
    text-align: right;
    width: 160px;
    line-height: 25px;
    font-size: 15px;
}
.input {
    font-family: Arial, Verdana;
    font-size: 15px;
    padding: 5px;
    border: 1px solid #b9bdc1;
    width: 260px;
    color: #797979;
}
h3 {
    text-align:center;
}
.button {
    float: right;
    margin:10px 55px 10px 0;
    font-weight: bold;
    line-height: 1;
    padding: 6px 10px;
    cursor:pointer;
    color: #fff;
    text-align: center;
    text-shadow: 0 -1px 1px #64799e;
    background: #a5b8da;
    background: -moz-linear-gradient(top, #a5b8da 0%, #7089b3 100%);
    background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#a5b8da), to(#7089b3));
    border: 1px solid #5c6f91;
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    border-radius: 10px;
    -moz-box-shadow: inset 0 1px 0 0 #aec3e5;     /* 阴影 */
    -webkit-box-shadow: inset 0 1px 0 0 #aec3e5;
    box-shadow: inset 0 1px 0 0 #aec3e5;
}


		</style>
	</head>

	<body>
		<form id="myform" class="rounded" method="post" action="">
			<h3>娱乐大调查</h3>
			<div class="field">
				<label for="name">您的年龄是:</label>
				<input type="text" class="input" name="name" id="name" />
			</div>
			<div class="field">
				<label for="email">喜欢的娱乐名星:</label>
				<input type="text" class="input" name="email" id="email" />
			</div>
			<div class="field">
				<label for="message">喜欢的理由:</label>
				<textarea class="input textarea" name="message" id="message"></textarea>
			</div>
			<input type="submit" name="Submit" class="button" value="提交" />
		</form>

	</body>

</html>
