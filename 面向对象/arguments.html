<script type="text/javascript">
	function add(){
		var sum;
		for(var i=0;i<arguments.length;i++){
			sum+=arguments[i];
		}
		return sum;
	}
	var sum1=add(4,4,5);
	var sum2=add(4,4,5);
	console.log(sum1);
	console.log(sum2);
</script>
