<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	<script>
/*
鼠标滚轮事件
*/
window.onload = function() {

	var oDiv = document.getElementById('div1');
	oDiv.onmousewheel = fn;
	function fn(ev) {
		var ev = ev || event;
		var b = true;
		if(ev.wheelDelta>0) {
			this.style.height = this.offsetHeight - 10 + 'px';
		} else {
			this.style.height = this.offsetHeight + 10 + 'px';
		}
		return false;
	}
}</script>

	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
