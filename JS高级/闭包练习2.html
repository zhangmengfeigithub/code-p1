<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
			var divs=document.getElementsByTagName("div");
			for(var i=0;i<divs.length;i++){
				var div=divs[i];
				div.onclick=(function foo(j){
					return function(){
						alert("我是第"+(j+1)+"个div");
					}
				})(i);
			}
			}
		</script>
	</head>
	<body>
		<div>我是第1个div</div>
		<div>我是第2个div</div>
		<div>我是第3个div</div>
		<div>我是第4个div</div>
		<div>我是第5个div</div>
		<div>我是第6个div</div>
		<div>我是第7个div</div>
		<div>我是第8个div</div>
		<div>我是第9个div</div>
		<div>我是第10个div</div>
	</body>
</html>
