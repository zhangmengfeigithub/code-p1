<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		window.onload=function(){
			function creatfib(){
				var cache=[];
				function fib(n){
					if(cache[n]!==undefined){
						return cache[n];
					}
					if(n<=2){
						cache[n]=1;
						return 1;
					}
					var temp=fib(n-1)+fib(n-2);
					cache[n]=temp;
					return temp;
				}
				return fib;
			}
			var fib=creatfib();
			console.log(fib(6));
		}
	</script>
	<body>
	</body>
</html>
