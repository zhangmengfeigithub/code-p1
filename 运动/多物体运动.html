<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {width:100px; height: 200px; background: red; position: absolute; left: -100px; top: 30px;}
			#div2 {width:30px; height: 60px; background: black; position: absolute; left: 100px; top: 70px;color: white;text-align: center;}
		    #img1{opacity: 0.3;filter:alpha(opacity:30);margin-left: 100px;}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv1 = document.getElementById('div1');
				var oDiv2 = document.getElementById('div2');
				var oimg = document.getElementById('img1');
//				var iTimer = null;
				oDiv1.onmouseover=function(){
					startmove(this,"left",0,10);
				}
				oDiv1.onmouseout=function(){
					startmove(this,"left",-100,-10);
				}
				oimg.onmouseover=function(){
					startmove(this,"opicity",100,10);
				}
				oimg.onmouseout=function(){
					startmove(this,"opicity",30,-10);
				}
				function startmove(obj,attr,itarget,ispeed) {
				clearInterval(obj.iTimer);
				var icur=0;
				obj.iTimer = setInterval(function() {
					if(attr=="opicity"){
						icur=Math.round(css(obj,"opacity")*100);
					}
					else {
						icur=parseInt(css(obj,attr));
					} 
					if(icur==itarget){
						clearInterval(obj.attr);
					}else{
						if(attr=="opicity"){
							obj.style.opacity = (icur + ispeed)/100;
						    obj.style.filter="alpha(opacity='+(icur + ispeed)+')";
						}else{
							obj.style[attr]=icur+ispeed+'px';
						}
					}
				}, 30);
			}
				function css(obj,attr){
					if(obj.currentStyle){
						return obj.currentStyle[attr];
					}else{
						return getComputedStyle(obj,false)[attr];
					}
				}
			}
			
		</script>
	</head>
<body>
    <div id="div1">
    	<div id="div2">分享到</div>
    </div>
    <img src="img/1.jpg" id="img1"/>
</body>
</html>
