<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1 {width:100px; height: 200px; background: red; position: absolute; left: -100px; top: 30px;}
			#div2 {width:30px; height: 60px; background: black; position: absolute; left: 100px; top: 70px;color: white;text-align: center;}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv1 = document.getElementById('div1');
				var oDiv2 = document.getElementById('div2');
				var iTimer = null;
				oDiv1.onmouseover=function(){
					startmove1();
				}
				oDiv1.onmouseout=function(){
					startmove2();
				}
				function startmove1() {
				clearInterval(iTimer);
				iTimer = setInterval(function() {
					if(oDiv1.offsetLeft == 0) {
						clearInterval(iTimer);
					} else {
						oDiv1.style.left = oDiv1.offsetLeft + 10 + 'px';
					}
				}, 30);
			}
				function startmove2() {
		        clearInterval(iTimer);
		        iTimer = setInterval(function() {
			    if (oDiv1.offsetLeft == -100) {
				clearInterval(iTimer);
			    } else {
				oDiv1.style.left = oDiv1.offsetLeft - 10 + 'px';
			}
			
		}, 30);
	}
			}
			
		</script>
	</head>
<body>
    <div id="div1">
    	<div id="div2">分享到</div>
    </div>
</body>
</html>
