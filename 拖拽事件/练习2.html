<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.one{
				width: 400px;
				height: 400px;
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<div class="one" >
			
		</div>
		<img src="img/eg_dragdrop_w3school.gif" draggable="true" id="pic"/>
		<script type="text/javascript">
			var pic=document.querySelector("#pic");
			var one=document.querySelector(".one");
			var temp=null;
				pic.ondragstart=function(){
					temp=this;
				}
				pic.ondragend=function(){
					temp=null;
				}
			one.ondragover=function(e){
				e.preventDefault();
			}
			one.ondrop=function(){
				this.appendChild(temp);
			}
		</script>
	</body>
</html>
