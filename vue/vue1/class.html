<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.red{
				color:red;
			}
			.blue{
				background-color: blue;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				new Vue({
					el:"#box",
					data:{
						red:"red",
						blue:"blue",
						a:true,
						b:false
					},
					methods:{
						show:function(){
							
								alert("回车键");
							
						}
					}
				});
			};
		</script>
	</head>
	<body>
		<div id="box" >
			<!--<p :class="[red,blue]">张孟飞</p>-->
			<p :class="{red：a,blue:b}">张孟飞</p>
		</div>
	</body>
</html>
