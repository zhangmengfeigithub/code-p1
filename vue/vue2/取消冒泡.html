<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload=function(){
				new Vue({
					el:"#box",
					data:{},
					methods:{
						show:function(){
							alert(1);
						},
						show2:function(){
							alert(3);
						}
					}
				});
			};
		</script>
	</head>
	<body>
		<div id="box" @click="show2()">
			<button  @click.stop="show()">按钮</button>
		</div>
	</body>
</html>
